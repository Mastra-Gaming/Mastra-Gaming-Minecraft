<!DOCTYPE html>

<title>Mastra-Gaming Minecraft Server</title>
<link rel="stylesheet" href="../css/style.css" />
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
<link rel="icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
<h1 id="loading-title">Loading Terrain <span id="loading-dots">.</span></h1>

<script>
// Animation für die Punkte im Ladebildschirm
var dots = window.setInterval(function() {
    var wait = document.getElementById("loading-dots");
    if (wait.innerHTML.length > 2) 
        wait.innerHTML = "";
    else 
        wait.innerHTML += ".";
}, 1000);

// Auslesen der Server-URL aus dem Query-Parameter
function getQueryParameter(param) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Holen der Server-URL aus dem Query-String
var serverURL = getQueryParameter("server");

// Nach 5 Sekunden zur spezifischen Serverseite weiterleiten
setTimeout(function() {
    if (serverURL) {
        window.location.href = serverURL;  // Weiterleitung zur ausgewählten Serverseite
    } else {
        window.location.href = '../';  // Zurück zur Startseite, falls keine Server-URL vorhanden
    }
}, 5000);
</script>
